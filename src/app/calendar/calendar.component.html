<div class="events-box">
    <div class="row">
        <span>{{ viewDate | calendarDate:(view + 'ViewTitle'):'en' }}</span>
    </div>
</div>
<div>
    <mwl-calendar-month-view [viewDate]="viewDate" [events]="events" [activeDayIsOpen]="activeDayIsOpen"
        (dayClicked)="dayClicked($event.day)" (beforeViewRender)="beforeMonthViewRender($event)">
    </mwl-calendar-month-view>
</div>
<div class="btn-group">
    <div class="btn-primary" (click)="activeDayIsOpen=false" mwlCalendarPreviousView [view]="view"
        [(viewDate)]="viewDate">
        « &nbsp;Previous
    </div>
    <div class="btn-primary" (click)="activeDayIsOpen=false" mwlCalendarToday [(viewDate)]="viewDate">
        Today
    </div>
    <div class="btn-primary" (click)="activeDayIsOpen=false" mwlCalendarNextView [view]="view" [(viewDate)]="viewDate">
        Next&nbsp;»
    </div>
</div>
